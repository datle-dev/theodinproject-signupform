<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="moon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Sign-Up Form</title>
  <script type="text/javascript" src="script.js" defer></script>
</head>

<body>
  <aside>
    <!-- <img src="shibuya.jpg" alt="intersection in shibuya japan" id="splash-image"> -->
    <div class="logo-area">
      <img class="moon-logo" src="moon-logo.svg" alt="moon logo" />
      <h1><em>tsuki.</em></h1>
    </div>
    <p class="img-attribution">Photo by <a
        href="https://unsplash.com/@jezar?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Jezael
        Melgoza</a> on <a
        href="https://unsplash.com/photos/people-gathered-outside-buildings-and-vehicles-alY6_OpdwRQ?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    </p>
  </aside>
  <main>
    <div class="top-area">
      <h3>
        This is not a real online service, but Shibuya is a real place in Tokyo, Japan!
        Sign up <em>now</em> to learn more about this wonderful and lively city.
      </h3>
      <h3>You <em>know</em> you want to!</h3>
    </div>
    <form action="" method="post">
      <div class="input-area">
        <h2>Let's do this!</h2>
        <ul>
          <li>
            <label for="first-name">first name</label>
            <input type="text" id="first-name" name="first-name" minlength=1 placeholder="First" required>
            <span class="error"></span>
          </li>
          <li>
            <label for="last-name">last name</label>
            <input type="text" id="last-name" name="last-name" minlength=1 placeholder="Last" required>
          </li>
          <li>
            <label for="email">email</label>
            <input type="email" id="email" name="email" placeholder="first.last@website.com" required>
          </li>
          <li>
            <label for="phone-number">phone number</label>
            <input type="text" id="phone-number" name="phone-number" placeholder="1234567890" minlength=10 maxlength=10
              required>
          </li>
          <li>
            <label for="password">password</label>
            <input class="error" type="password" id="password" name="password" required>
          </li>
          <li>
            <label for="confirm-password">confirm password</label>
            <input class="error" type="password" id="confirm-password" name="confirm-password" required>
          </li>
        </ul>
      </div>
      <div class="submit-area">
        <button type="submit" value="send">Create Account</button>
      </div>
    </form>
    <div class="login-area">
      <p>Already have an account? <a href="">Log in</a></p>
    </div>
  </main>
</body>

</html>
